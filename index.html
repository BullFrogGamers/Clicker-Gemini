<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clicker</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --text: #f8fafc;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .score-container {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        #score {
            color: var(--secondary);
        }

        .game-area {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #click-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--primary), #4338ca);
            border: none;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            z-index: 10;
        }

        #click-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px var(--primary);
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .upgrades {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .upgrade-btn {
            background-color: var(--card-bg);
            border: 1px solid #334155;
            color: var(--text);
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 160px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .upgrade-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            background-color: #334155;
            border-color: var(--primary);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .cost {
            color: #fbbf24;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .rate {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            #click-btn { width: 150px; height: 150px; }
            .upgrades { gap: 0.5rem; }
            .upgrade-btn { width: 45%; padding: 0.75rem; }
        }
    </style>
</head>
<body>

    <h1>Cosmic Clicker</h1>
    
    <div class="score-container">
        Stardust: <span id="score">0</span>
    </div>

    <div class="game-area">
        <button id="click-btn"></button>
    </div>

    <div class="upgrades">
        <button class="upgrade-btn" id="upgrade-cursor" onclick="buyUpgrade('cursor')">
            <span>üëÜ Auto-Clicker</span>
            <span class="cost" id="cost-cursor">15 Stardust</span>
            <span class="rate">+1 / sec</span>
        </button>
        
        <button class="upgrade-btn" id="upgrade-mine" onclick="buyUpgrade('mine')">
            <span>‚õèÔ∏è Star Mine</span>
            <span class="cost" id="cost-mine">100 Stardust</span>
            <span class="rate">+5 / sec</span>
        </button>

        <button class="upgrade-btn" id="upgrade-factory" onclick="buyUpgrade('factory')">
            <span>üè≠ Nebula Factory</span>
            <span class="cost" id="cost-factory">500 Stardust</span>
            <span class="rate">+20 / sec</span>
        </button>
    </div>

    <script>
        // Game State
        let score = 0;
        let scorePerSecond = 0;
        
        const upgrades = {
            cursor: { cost: 15, rate: 1, count: 0, elCost: document.getElementById('cost-cursor') },
            mine: { cost: 100, rate: 5, count: 0, elCost: document.getElementById('cost-mine') },
            factory: { cost: 500, rate: 20, count: 0, elCost: document.getElementById('cost-factory') }
        };

        const scoreEl = document.getElementById('score');
        const btn = document.getElementById('click-btn');

        // Click Handler
        btn.addEventListener('click', (e) => {
            addScore(1);
            createParticle(e.clientX, e.clientY, '+1');
            
            // Animate button
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => btn.style.transform = 'scale(1)', 50);
        });

        // Add Score Function
        function addScore(amount) {
            score += amount;
            updateUI();
        }

        // Buy Upgrade Function
        function buyUpgrade(type) {
            const upgrade = upgrades[type];
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                scorePerSecond += upgrade.rate;
                upgrade.count++;
                upgrade.cost = Math.floor(upgrade.cost * 1.5); // Increase cost
                
                // Update text
                upgrade.elCost.textContent = `${upgrade.cost} Stardust`;
                
                updateUI();
            }
        }

        // Particle Effect
        function createParticle(x, y, text) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.textContent = text;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            // Random slight horizontal movement
            const randomX = (Math.random() - 0.5) * 50;
            particle.style.transform = `translate(${randomX}px, 0)`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Game Loop (Auto-score)
        setInterval(() => {
            if (scorePerSecond > 0) {
                addScore(scorePerSecond);
            }
        }, 1000);

        // UI Update Loop
        function updateUI() {
            scoreEl.textContent = Math.floor(score);
            
            // Enable/Disable buttons
            for (const key in upgrades) {
                const btn = document.getElementById(`upgrade-${key}`);
                if (score >= upgrades[key].cost) {
                    btn.disabled = false;
                } else {
                    btn.disabled = true;
                }
            }
        }

        // Initial UI check
        updateUI();
    </script>
</body>
</html>
